name: Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [main, develop]

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
   group: merge-${{ github.ref }}

jobs:
  Validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Validate Configuration
        run: |
          if grep -q 'const PROJECT_NAME: string = "";' packages/api/sst.config.ts || grep -q 'const CUSTOMER: string = "";' packages/api/sst.config.ts; then
            echo "::error::Project configuration is not set. Please set PROJECT_NAME and CUSTOMER in packages/api/sst.config.ts"
            echo "Example configuration:"
            echo "const PROJECT_NAME = \"testing-monorepo-1\";"
            echo "const CUSTOMER = \"testing\";"
            exit 1
          fi

  Deploy:
    needs: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm install

      - name: Build shared packages
        run: npm run build --workspace=packages/api

      - name: Migrate database
        working-directory: ./packages/api
        run: npm run prisma:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy API
        working-directory: packages/api
        run: |
          # Set detailed log level
          export SST_LOG_LEVEL=debug
          
          # Sanitize branch name for AWS resource naming
          STAGE_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          
          # Run with --verbose for more details
          if ! npx sst deploy --stage $STAGE_NAME --verbose; then
            echo "::group::Deployment Error"
            echo "Deployment failed. Error details:"
            cat .sst/log/sst.log || echo "No log file found"
            echo "::endgroup::"
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy UI
        working-directory: packages/ui
        run: |
          export SST_LOG_LEVEL=debug
          
          # Sanitize branch name for AWS resource naming
          STAGE_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9-]/-/g')
            
          if ! npx sst deploy --stage $STAGE_NAME --verbose; then
            echo "::group::Deployment Error"
            echo "Deployment failed. Error details:"
            cat .sst/log/sst.log || echo "No log file found"
            echo "::endgroup::"
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
